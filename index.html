
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akash Pratap Singh | Spider-Verse Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@400;700&family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background-color: #0A0B1E;
        color: #F5F5F5;
        overflow-x: hidden;
      }
      .font-comic { font-family: 'Bangers', cursive; }
      .font-marker { font-family: 'Permanent+Marker', cursive; }
      
      /* Halftone Pattern - Refined & Subtle */
      .halftone {
        background-image: radial-gradient(circle, rgba(255,255,255,0.03) 0.8px, transparent 0.8px);
        background-size: 24px 24px;
      }

      /* CRT Scanlines Effect */
      .scanlines::after {
        content: " ";
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
        z-index: 100;
        background-size: 100% 3px, 3px 100%;
        pointer-events: none;
        opacity: 0.3;
      }

      /* Subtle Film Grain */
      .grain::before {
        content: "";
        position: fixed;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        opacity: 0.04;
        pointer-events: none;
        z-index: 50;
        animation: grain 8s steps(10) infinite;
      }

      @keyframes grain {
        0%, 100% { transform: translate(0, 0); }
        10% { transform: translate(-5%, -10%); }
        20% { transform: translate(-15%, 5%); }
        30% { transform: translate(7%, -25%); }
        40% { transform: translate(-5%, 25%); }
        50% { transform: translate(-15%, 10%); }
        60% { transform: translate(15%, 0%); }
        70% { transform: translate(0%, 15%); }
        80% { transform: translate(3%, 35%); }
        90% { transform: translate(-10%, 10%); }
      }

      /* REFINED GLITCH EFFECT */
      .glitch {
        position: relative;
        display: inline-block;
        --glitch-color-1: #00FFFF;
        --glitch-color-2: #FF375F;
        --glitch-duration: 4s;
        --glitch-intensity: 1;
      }
      
      .glitch::before, .glitch::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: transparent;
        pointer-events: none;
        visibility: hidden;
      }

      .glitch::before {
        left: calc(-2px * var(--glitch-intensity));
        text-shadow: calc(2px * var(--glitch-intensity)) 0 var(--glitch-color-1);
        animation: glitch-burst-1 var(--glitch-duration) infinite linear;
      }

      .glitch::after {
        left: calc(2px * var(--glitch-intensity));
        text-shadow: calc(-2px * var(--glitch-intensity)) 0 var(--glitch-color-2);
        animation: glitch-burst-2 var(--glitch-duration) infinite linear;
      }

      .glitch:hover::before, .glitch:hover::after, .glitch-active::before, .glitch-active::after {
        visibility: visible;
      }

      @keyframes glitch-burst-1 {
        0%, 15%, 20%, 45%, 50%, 85%, 100% { clip-path: inset(0 0 0 0); transform: translate(0); opacity: 0; }
        16% { clip-path: inset(10% 0 85% 0); transform: translate(calc(-8px * var(--glitch-intensity)), 2px); opacity: 1; }
        17% { clip-path: inset(60% 0 10% 0); transform: translate(calc(5px * var(--glitch-intensity)), -2px); }
        18% { clip-path: inset(30% 0 40% 0); transform: translate(calc(-3px * var(--glitch-intensity)), 0); }
        19% { clip-path: inset(0 0 0 0); transform: translate(0); opacity: 1; }
        46% { clip-path: inset(80% 0 5% 0); transform: translate(calc(7px * var(--glitch-intensity))); opacity: 1; }
        47% { clip-path: inset(15% 0 65% 0); transform: translate(calc(-10px * var(--glitch-intensity))); }
        48% { clip-path: inset(50% 0 20% 0); transform: translate(calc(4px * var(--glitch-intensity))); }
        49% { clip-path: inset(0 0 0 0); transform: translate(0); opacity: 1; }
      }

      @keyframes glitch-burst-2 {
        0%, 18%, 23%, 48%, 53%, 88%, 100% { clip-path: inset(0 0 0 0); transform: translate(0); opacity: 0; }
        19% { clip-path: inset(85% 0 10% 0); transform: translate(calc(8px * var(--glitch-intensity)), -2px); opacity: 1; }
        20% { clip-path: inset(15% 0 60% 0); transform: translate(calc(-5px * var(--glitch-intensity)), 2px); }
        21% { clip-path: inset(45% 0 35% 0); transform: translate(calc(3px * var(--glitch-intensity)), 0); }
        22% { clip-path: inset(0 0 0 0); transform: translate(0); opacity: 1; }
        49% { clip-path: inset(5% 0 80% 0); transform: translate(calc(-7px * var(--glitch-intensity))); opacity: 1; }
        50% { clip-path: inset(65% 0 15% 0); transform: translate(calc(10px * var(--glitch-intensity))); }
        51% { clip-path: inset(25% 0 55% 0); transform: translate(calc(-4px * var(--glitch-intensity))); }
        52% { clip-path: inset(0 0 0 0); transform: translate(0); opacity: 1; }
      }

      @keyframes float-slow {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(2deg); }
      }

      .animate-float-slow {
        animation: float-slow 10s ease-in-out infinite;
      }

      .thwip-active:active {
        transform: scale(0.95);
        transition: transform 0.1s;
      }

      .split-hover:hover {
        background: linear-gradient(90deg, #FF375F 50%, #2A7FFF 50%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>
